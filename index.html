<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main-container">
        <div class="display">
            <div class="previous-calculations">

            </div>

            <div class="current-calculations">
                <div class="current-answer"></div>
                <div class="current-working">
                    <input type="text" id="user-input" >
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="clear" class="top-signs">Clear</button>
            <button id="delete" class="top-signs" ms-code-clear-value><i class="fa-solid fa-delete-left" onclick="deleteLeft()"></i></button>
            <button class="top-signs" onclick="appendToDisplay('%')">%</button>
            <button class="calculating-signs" onclick="appendToDisplay('/')" id="divide-operator"><i class="fa-solid fa-divide"></i></button>
            <button class="numbers" onclick="appendToDisplay('7')">7</button>
            <button class="numbers" onclick="appendToDisplay('8')">8</button>
            <button class="numbers" onclick="appendToDisplay('9')">9</button>
            <button class="calculating-signs" onclick="appendToDisplay('*')" id="multiply-operator"><i class="fa-solid fa-xmark"></i></button>
            <button class="numbers" onclick="appendToDisplay('4')">4</button>
            <button class="numbers" onclick="appendToDisplay('5')">5</button>
            <button class="numbers" onclick="appendToDisplay('6')">6</button>
            <button class="calculating-signs" onclick="appendToDisplay('-')" id="substract-operator">-</button>
            <button class="numbers" onclick="appendToDisplay('1')">1</button>
            <button class="numbers" onclick="appendToDisplay('2')">2</button>
            <button class="numbers" onclick="appendToDisplay('3')">3</button>
            <button class="calculating-signs" onclick="appendToDisplay('+')" id="add-operator">+</button>
            <button class="numbers"><i class="fa-solid fa-calculator"></i></button>
            <button class="numbers" onclick="appendToDisplay('0')">0</button>  
            <button class="numbers" onclick="appendToDisplay('.')">.</button> 
            <button class="calculating-signs" id="calculate" onclick="solveExpression()">=</button>
        </div>
    </div>


    <script defer src="script.js"></script>
</body>
</html>
