<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main-container">
        <div class="display">
            <div class="previous-calculations">

            </div>

            <div class="current-calculations">
                <div class="current-answer"></div>
                <div class="current-working">
                    <input type="text" id="user-input" >
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="clear" class="top-signs">Clear</button>
            <button id="delete" class="top-signs" ><i class="fa-solid fa-delete-left"></i></button>
            <button class="top-signs">%</button>
            <button class="calculating-signs" id="divide-operator"><i class="fa-solid fa-divide"></i></button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="calculating-signs" id="multiply-operator"><i class="fa-solid fa-xmark"></i></button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="calculating-signs" id="substract-operator">-</button>
            <button class="numbers" >1</button>
            <button class="numbers" >2</button>
            <button class="numbers">3</button>
            <button class="calculating-signs" id="add-operator">+</button>
            <button class="numbers"><i class="fa-solid fa-calculator"></i></button>
            <button class="numbers">0</button>  
            <button class="numbers">.</button> 
            <button class="calculating-signs" id="calculate">=</button>
        </div>
    </div>


    <script defer src="script.js"></script>
</body>
</html>
