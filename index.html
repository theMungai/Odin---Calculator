<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main-container">
        <div class="display">
            <div class="previous-calculations">

            </div>

            <div class="current-calculations">
                <div class="current-answer"></div>
                <div class="current-working">
                    <input type="text" class="display-screen" readonly value="0">
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="clear" class="top-signs js-button">Clear</button>
            <button id="delete" class="top-signs js-button" ><i class="fa-solid fa-delete-left"></i></button>
            <button class="top-signs js-button">%</button>
            <button class=" js-button" data-type="operator" data-key="divide">&divide;</button>
            <button class=" js-button" data-type="numbers">7</button>
            <button class=" js-button" data-type="numbers">8</button>
            <button class=" js-button" data-type="numbers">9</button>
            <button class=" js-button" data-type="operator" data-key="times">&times;</button>
            <button class=" js-button" data-type="numbers">4</button>
            <button class=" js-button" data-type="numbers">5</button>
            <button class=" js-button" data-type="numbers">6</button>
            <button class=" js-button" data-type="operator" data-key="minus">-</button>
            <button class=" js-button" data-type="numbers" >1</button>
            <button class=" js-button" data-type="numbers" >2</button>
            <button class=" js-button" data-type="numbers">3</button>
            <button class=" js-button" data-type="operator" data-key="plus">+</button>
            <button class=" js-button" data-type="numbers"><i class="fa-solid fa-calculator"></i></button>
            <button class=" js-button" data-type="numbers">0</button>  
            <button class=" js-button" data-type="numbers">.</button> 
            <button class=" js-button" data-type="equal">=</button>
        </div>
    </div>


    <script defer src="script.js"></script>
</body>
</html>
